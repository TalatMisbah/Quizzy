    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="test" style="padding-bottom: 30px">
        <div class="header-area-style ">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark bg-transparent ">
                <a class="navbar-brand" href="../index.html">
                   <h1>QUIZZY</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                    <ul class="navbar-nav" style="margin-right: 200px;">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" id="nav-avatar" style="float: left; display: none;">
                        <li id="info-bar">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" style=" border-radius: 30px; border: 0; background-color: transparent;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-user" style="font-size: 25px;"></i>
                                    <label id="profile-name-avatar" style="margin-left: 7px; font-size: 17px; text-transform: none; color: white;"></label>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="profile.html">Profile</a>
                                    <a class="dropdown-item" onclick="logOut();">Log Out</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <hr>

        <div class="center set-title " style="justify-content: center; text-align: center;">
            <h1>Create Your Quiz</h1>
        </div>
    </div>

    <div class="container mt-3" id="b3">
        <div class='p-2 flex-fill Qusistion'>
            <label for="name_quiz">Name Of Quiz:- </label>
            <input type="text" style="margin: 15px;" id="name_quiz">

            <br>
            <label for="time_id">
                Time OF Quiz:-
            </label><br>
            <div style="display: inline;" class="def-number-input number-input safari_only" id=time_id>
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                <input class="quantity" min="1" name="quantity" value="1" type="number" id="time_quiz">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            </div>
            Minutes
            <br>
            <label>
                number of points for each question:-
            </label>
            
            <br>
            <div style="display: inline; " class="def-number-input number-input safari_only">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                <input class="quantity" min="0.5" name="quantity" value="0.5" step="0.5" type="number" id="point">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            </div>
        </div>
    </div>

    <div class="container mt-3" id="questions">

    </div>

    <div class="p-2 flex-fill text-center" id="b1">
        <button type="button" class="btn btn-primary" onclick="add_one_question()" style="width: 40%">Add Questions with one answer
        </button>
        <button type="button" class="btn btn-primary" onclick="add_multi_question()" style="width: 40%;">Add Questions with many 
            many answer</button>
    </div>
    <div class="p-2 flex-fill text-center" id="b2">
        <div id="error" style="color: red; margin: 10px;font-size: large"></div>
        <button id="finish" class="btn btn-primary" onclick="validation()" style="width: 40%;">Finish</button>
    </div>

     <script src="../js/createquiz.js"></script>
</body>

</html>
